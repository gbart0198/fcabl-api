version: "2"
sql:
  - engine: "postgresql"
    queries: "./internal/repository/queries/"
    schema: "./internal/repository/schema/"
    gen:
      go:
        package: "repository"
        out: "./internal/repository/sqlc_gen"
        sql_package: "pgx/v5"
        emit_empty_slices: true
        emit_json_tags: true
        emit_sql_as_comment: true
        json_tags_case_style: camel

