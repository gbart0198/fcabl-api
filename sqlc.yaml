version: "2"
sql:
  - engine: "postgresql"
    queries: "./internal/sqlc/queries/"
    schema: "./internal/sqlc/schema/"
    gen:
      go:
        package: "repository"
        out: "./internal/repository"
        sql_package: "pgx/v5"
        emit_empty_slices: true
        emit_json_tags: true
        emit_sql_as_comment: true
        json_tags_case_style: camel

